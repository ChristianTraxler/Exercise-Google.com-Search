<!DOCTYPE html>

  <body>
    <nav>
      <ul>

      <img class="g-icons" src="./assets/img/Google icons/google_more_vert_icon.svg" alt=""><span class="menu-items">More</span>
      <span class="menu-items">Settings</span>
      <span class="menu-items">Tools</span>

    <hr>

    <div class="results">
      <span class="results">About 5,340,000,000 results (0.53 seconds)</span>
